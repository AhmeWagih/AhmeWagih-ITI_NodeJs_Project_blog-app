version: '3.8'

services:
  app:
    build: .
    container_name: blog-app
    restart: always
    ports:
      - "3001:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - .env
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - PORT=3000
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - blog-network

  mongo:
    image: mongo:latest
    container_name: blog-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - blog-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo-data:

networks:
  blog-network:
    driver: bridge
